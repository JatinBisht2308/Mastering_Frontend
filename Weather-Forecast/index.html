<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/45e42adf0f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main-weather-report">
            <nav class="navbar">
                <div class="location">
                    <h2 id="city">Delhi</h2>
                    <h3 id="country">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                        India
                    </h3>
                </div>
            <div class="searchbar">
                <input type="text" placeholder="Search for a city">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            </nav>
            <!-- main weather section of two cards -->
            <div class="main-weather">
                <div class="weather-card one"></div>
                <div class="weather-card two"></div>
            </div>
        </div>
        <div class="sidebar">
            I am the side bar.
        </div>
    </div>
</body>

</html>
